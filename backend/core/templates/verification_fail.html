<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Failed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #d9e2f1;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #485785;
      font-size: 2em;
      margin-bottom: 20px;
      margin-top: 0;
    }
    p {
      color: #6c7a96;
      font-size: 1em;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background-color: #485785;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }
    a:hover {
      background-color: #39476b;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verification has been failed.</h1>
  </div>
</body>
</html>
